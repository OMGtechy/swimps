name: Build and test

on:
  push:
    branches: [ master, refactor/rust-rewrite ]
  pull_request:
    branches: [ master, refactor/rust-rewrite ]
  
jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: build-debug
      uses: actions-rs/cargo@v1
      command: build

    - name: build-release
      uses: actions-rs/cargo@v1
      command: build
      args: --release

    - name: test-debug
      uses: actions-rs/cargo@v1
      command: test

    - name: test-release
      uses: actions-rs/cargo@v1
      command: test
      args: --release
