name: Build and test

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
    - name: Install packages
      run: sudo apt install gcc-10=10.3.0-1ubuntu1~20.04 g++-10=10.3.0-1ubuntu1~20.04 libunwind-dev=1.2.1-9build1

    - uses: actions/checkout@v2

    - name: toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: build-debug
      uses: actions-rs/cargo@v1
      with:
        command: build

    - name: build-release
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release

    - name: test-debug
      uses: actions-rs/cargo@v1
      with:
        command: test

    - name: test-release
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --release
